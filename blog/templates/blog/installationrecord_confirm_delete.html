{% extends "blog/base4.html" %}
{% block content %}
<title>Advamed - Delete Record</title>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Record</legend>
            <h2>Are you sure you want to delete the record No."{{ object.case_no }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'installation_record_data-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
